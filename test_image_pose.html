<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .en-tete {
      position: fixed;
      top: 0;
      left: -30px;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
    }
    
    .logo {
      position: absolute;
      top: 40px;
      left: 10px;
      width: 100px;
    }
    
    .menu {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    
    .contenu {
      margin-top: 60px; /* pour éviter que le contenu soit caché sous l'en-tête fixe */
      padding: 20px;
    }
    
    .encadre {
      position: relative;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px 0;
    }
    
    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <div class="en-tete">
    <img src="logo.png" class="logo" alt="Logo">
    <div class="menu">Menu | Contact | Aide</div>
  </div>
  
  <div class="contenu">
    <h1>Ma page web</h1>
    
    <div class="encadre">
      <div class="badge">3</div>
      <p>Ce contenu a un badge positionné en absolu par rapport à son conteneur relatif.</p>
    </div>
  </div>
</body>
</html>
