<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .en-tete {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      z-index: 1000;
    }
    
    .logo {
      width: 100px;
      height: auto;
    }
    
    .menu-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .menu-separator {
      color: rgba(255,255,255,0.5);
    }
    
    .menu-item {
      color: white;
      text-decoration: none;
      font-size: 0.95em;
      transition: opacity 0.2s;
    }
    
    .menu-item:hover {
      opacity: 0.8;
      text-decoration: underline;
    }
    
    .menu-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0;
      font: inherit;
      font-size: 0.95em;
    }
    
    .contenu {
      margin-top: 80px;
      padding: 20px;
    }
    
    .image-blocs {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: 30px 0;
    }
    
    .image-bloc {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .image-bloc img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    
    .image-bloc p {
      margin-top: 10px;
      color: #555;
    }
    
    .counter-container {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    .counter-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background-color: #333;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .counter-btn:hover {
      background-color: #555;
    }
    
    .counter-value {
      font-size: 18px;
      min-width: 30px;
      text-align: center;
    }
    
    .encadre {
      position: relative;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px 0;
    }
    
    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
    }
    
    @media (max-width: 768px) {
      .image-blocs {
        flex-direction: column;
      }
      
      .menu-container {
        gap: 10px;
      }
      
      .menu-separator {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="en-tete">
    
    <nav class="menu-container">
      <a href="menu.html" class="menu-item">Menu</a>
      <span class="menu-separator">|</span>
      <a href="contact.html" class="menu-item">Contact</a>
      <span class="menu-separator">|</span>
      <a href="aide.html" class="menu-item">Aide</a>
      <span class="menu-separator">|</span>
      <button class="menu-button" onclick="window.location.href='connexion.html'">
        Connexion
      </button>
    </nav>
  </header>
  
  <main class="contenu">
    <h1>Ma page web</h1>
    
    <div class="image-blocs">
      <div class="image-bloc">
        <img src="Pictures/pic1.jpg" alt="Description image 1">
        <p>Texte descriptif pour la première image</p>
        <div class="counter-container">
          <button class="counter-btn minus-btn">-</button>
          <span class="counter-value">0</span>
          <button class="counter-btn plus-btn">+</button>
        </div>
      </div>
      
      <div class="image-bloc">
        <img src="Pictures/pic1.jpg" alt="Description image 2">
        <p>Texte descriptif pour la deuxième image</p>
        <div class="counter-container">
          <button class="counter-btn minus-btn">-</button>
          <span class="counter-value">0</span>
          <button class="counter-btn plus-btn">+</button>
        </div>
      </div>
      
      <div class="image-bloc">
        <img src="Pictures/pic1.jpg" alt="Description image 3">
        <p>Texte descriptif pour la troisième image</p>
        <div class="counter-container">
          <button class="counter-btn minus-btn">-</button>
          <span class="counter-value">0</span>
          <button class="counter-btn plus-btn">+</button>
        </div>
      </div>
    </div>
    
    <div class="encadre">
      <div class="badge">3</div>
      <p>Ce contenu a un badge positionné en absolu par rapport à son conteneur relatif.</p>
    </div>
  </main>

  <script>
    // Fonctionnalité des compteurs
    document.querySelectorAll('.counter-container').forEach(container => {
      const minusBtn = container.querySelector('.minus-btn');
      const plusBtn = container.querySelector('.plus-btn');
      const counterValue = container.querySelector('.counter-value');
      
      let count = 0;
      
      minusBtn.addEventListener('click', () => {
        if (count > 0) {
          count--;
          counterValue.textContent = count;
        }
      });
      
      plusBtn.addEventListener('click', () => {
        count++;
        counterValue.textContent = count;
      });
    });
  </script>
</body>
</html>
