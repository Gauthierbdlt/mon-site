<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .en-tete {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
    }
    .image-left{
      width: 33.33%; /* 1/3 de la largeur parente */
      height: auto; /* conserve les proportions */
      display: block; /* évite les espaces indésirables */
      margin: 0 auto; /* centrage horizontal */
  }
    .logo {
      position: absolute;
      top: 40px;
      left: 10px;
      width: 100px;
    }
    
    .menu {
      position: absolute;
      top: 10px;
      right: 70px;
    }
    
    .contenu {
      margin-top: 60px; /* pour éviter que le contenu soit caché sous l'en-tête fixe */
      padding: 20px;
    }
    
    .encadre {
      position: relative;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px 0;
    }
    
    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <div class="en-tete">
    <img src="logo.png" class="logo" alt="Logo">
    <div class="menu"> <button><a href="menu.html">Menu</a></button>| Contact | Aide</div>
  </div>
  
  <div class="contenu">
    <h1>Ma page web</h1>
    <div class="image-left">
      <img src="pic1.jpg" alt="Image de gauche" style="width: 100px; height: 100px;">
    </div>
    <div class="encadre">
      <div class="badge">3</div>
      <p>Ce contenu a un badge positionné en absolu par rapport à son conteneur relatif.</p>
    </div>
  </div>
</body>
</html>
