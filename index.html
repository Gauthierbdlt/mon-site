<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .en-tete {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
    }
    
    .logo {
      position: absolute;
      top: 40px;
      left: 10px;
      width: 100px;
    }
    
    .menu {
      position: absolute;
      top: 10px;
      right: 70px;
    }
    
    .contenu {
      margin-top: 100px;
      padding: 20px;
    }
    
    /* Nouveau CSS pour les blocs d'images */
    .image-blocs {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: 30px 0;
    }
    
    .image-bloc {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .image-bloc img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    
    .image-bloc p {
      margin-top: 10px;
      color: #555;
    }
    
    .encadre {
      position: relative;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px 0;
    }
    
    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
    }
    
    .menu button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0;
      font: inherit;
    }
    
    .menu button a {
      color: white;
      text-decoration: none;
    }
    
    /* Version mobile */
    @media (max-width: 768px) {
      .image-blocs {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="en-tete">
    <button><a href="index2.html">Page 2</a><img  href ="index2.html rec="Pictures/logo.png" class="logo" alt="Logo">
      <div class="menu"></button>
    <img src="Pictures/logo.png" class="logo" alt="Logo">
    <div class="menu">
      <button><a href="menu.html">Menu</a></button> | Contact | Aide
    </div>
  </div>
  
  <div class="contenu">
    <h1>Ma page web</h1>
    
    <!-- Conteneur des 3 blocs d'images -->
    <div class="image-blocs">
      <!-- Bloc Image 1 -->
      <div class="image-bloc">
        <img src="Pictures/pic1.jpg" alt="Description image 1">
        <p>Texte descriptif pour la première image</p>
      </div>
      
      <!-- Bloc Image 2 -->
      <div class="image-bloc">
        <img src="Pictures/pic1.jpg" alt="Description image 2">
        <p>Texte descriptif pour la deuxième image</p>
      </div>
      
      <!-- Bloc Image 3 -->
      <div class="image-bloc">
        <img src="Pictures/pic1.jpg" alt="Description image 3">
        <p>Texte descriptif pour la troisième image</p>
      </div>
    </div>
    
    <div class="encadre">
      <div class="badge">3</div>
      <p>Ce contenu a un badge positionné en absolu par rapport à son conteneur relatif.</p>
    </div>
  </div>
</body>
</html>
