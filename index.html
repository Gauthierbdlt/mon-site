<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 100px;
      height: auto;
      z-index: 1001; /* Au-dessus de l'en-tête */
    }
    
    .en-tete {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: flex-end; /* Alignement à droite */
      align-items: center;
      box-sizing: border-box;
      z-index: 1000;
      padding-left: 120px; /* Espace pour le logo */
    }
    
    .menu-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .menu-separator {
      color: rgba(255,255,255,0.5);
    }
    
    .menu-item {
      color: white;
      text-decoration: none;
      font-size: 0.95em;
      transition: opacity 0.2s;
    }
    
    .menu-item:hover {
      opacity: 0.8;
      text-decoration: underline;
    }
    
    .menu-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0;
      font: inherit;
      font-size: 0.95em;
    }
    
    .contenu {
      margin-top: 80px;
      padding: 20px;
      padding-top: 20px; /* Espace supplémentaire si nécessaire */
    }
    
    /* ... (le reste de votre CSS reste inchangé) ... */
  </style>
</head>
<body>
  <!-- Logo positionné en fixed en dehors de l'en-tête -->
  <img src="Pictures/biere.png" class="logo" alt="Logo du site">
  
  <!-- En-tête avec seulement le menu -->
  <header class="en-tete">
    <nav class="menu-container">
      <a href="menu.html" class="menu-item">Menu</a>
      <span class="menu-separator">|</span>
      <a href="contact.html" class="menu-item">Contact</a>
      <span class="menu-separator">|</span>
      <a href="aide.html" class="menu-item">Aide</a>
      <span class="menu-separator">|</span>
      <button class="menu-button" onclick="window.location.href='connexion.html'">
        Connexion
      </button>
    </nav>
  </header>
  
  <!-- Le reste de votre contenu -->
  <main class="contenu">
    <h1>Ma page web</h1>
    
    <div class="image-blocs">
      <div class="image-bloc">
        <img src="Pictures/pic1.jpg" alt="Description image 1">
        <p>Texte descriptif pour la première image</p>
        <div class="counter-container">
          <button class="counter-btn minus-btn">-</button>
          <span class="counter-value">0</span>
          <button class="counter-btn plus-btn">+</button>
        </div>
      </div>
      
      <!-- ... (autres blocs d'images) ... -->
    </div>
    
    <div class="encadre">
      <div class="badge">3</div>
      <p>Ce contenu a un badge positionné en absolu par rapport à son conteneur relatif.</p>
    </div>
  </main>

  <!-- ... (votre JavaScript) ... -->
</body>
</html>
