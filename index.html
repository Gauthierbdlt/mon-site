<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .en-tete {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
    }
    
    .image-container {
      display: flex; /* Utilisation de flexbox */
      justify-content: space-between; /* Répartition égale de l'espace */
      margin: 20px 0;
    }
    
    .image-left, .image-center, .image-right {
      width: 30%; /* Légèrement moins que 33% pour laisser de l'espace */
      height: auto;
    }
    
    .logo {
      position: absolute;
      top: 20px;
      left: 10px;
      width: 100px;
    }
    
    .menu {
      position: absolute;
      top: 10px;
      right: 70px;
    }
    
    .contenu {
      margin-top: 100px; /* Augmenté pour l'en-tête */
      padding: 20px;
    }
    
    .encadre {
      position: relative;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px 0;
    }
    
    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
    }
    
    /* Style pour le bouton du menu */
    .menu button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0;
      font: inherit;
    }
    
    .menu button a {
      color: white;
      text-decoration: none;
    }
    
    .menu button:hover a {
      background: white;
      border: 3px solid white;
      border-radius: 15px;
      padding: 5px;
      color: black;
      cursor: pointer;
      font: inherit;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="en-tete">
    <img src="Pictures/logo.png" class="logo" alt="Logo">
    <div class="menu">
      <button><a href="menu.html">Menu</a></button> | Contact | Aide
    </div>
  </div>
  
  <div class="contenu">
    <h1>Ma page web</h1>
    <div class="image-container">
      <img class="image-left" src="Pictures/pic1.jpg" alt="Image de gauche">
      
      <img class="image-center" src="Pictures/pic1.jpg" alt="Image centrale">
      <img class="image-right" src="Pictures/pic1.jpg" alt="Image de droite">
    </div>
    <div class="encadre">
      <div class="badge">3</div>
      <p>Ce contenu a un badge positionné en absolu par rapport à son conteneur relatif.</p>
    </div>
  </div>
</body>
</html>
