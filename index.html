<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .en-tete {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
    }
    
    .logo {
      position: absolute;
      top: 20px;
      left: 10px;
      width: 100px;
      display: inline-block;
    }
    
    .menu {
      position: absolute;
      top: 10px;
      right: 70px;
    }
    
    .contenu {
      margin-top: 100px;
      padding: 20px;
    }
    
    .image-blocs {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: 30px 0;
    }
    
    .image-bloc {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .image-bloc img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    
    .image-bloc p {
      margin-top: 10px;
      color: #555;
    }
    
    /* Styles pour le compteur */
    .counter-container {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    .counter-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background-color: #333;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .counter-btn:hover {
      background-color: #555;
    }
    
    .counter-value {
      font-size: 18px;
      min-width: 30px;
      text-align: center;
    }
    
    .encadre {
      position: relative;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px 0;
    }
    
    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
    }
    
    .menu button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0;
      font: inherit;
    }
    
    .menu button a {
      color: white;
      text-decoration: none;
    }
    .menu button a:hover {
      text-decoration: underline;
    }
    
    .en-tete button[onclick] {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      display: inline-block;
    }
    
    @media (max-width: 768px) {
      .image-blocs {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="en-tete">
    <button class="logo" onclick="window.location.href='index2.html'">
      <img src="Pictures/biere.png" alt="Logo" width="100" height="auto">
    </button>
    <div class="menu">
      Contact | Aide | <a class="menu" href="connection_page.html">Connexion</a>
    </div>
  </div>
  
  <div class="contenu">
    <h1>Ma page web</h1>
    
    <!-- Conteneur des 3 blocs d'images -->
    <div class="image-blocs">
      <!-- Bloc Image 1 -->
      <div class="image-bloc">
        <img src="Pictures/pic1.jpg" alt="Description image 1">
        <p>Texte descriptif pour la première image</p>
        <div class="counter-container">
          <button class="counter-btn minus-btn">-</button>
          <span class="counter-value">0</span>
          <button class="counter-btn plus-btn">+</button>
        </div>
      </div>
      
      <!-- Bloc Image 2 -->
      <div class="image-bloc">
        <img src="Pictures/pic1.jpg" alt="Description image 2">
        <p>Texte descriptif pour la deuxième image</p>
        <div class="counter-container">
          <button class="counter-btn minus-btn">-</button>
          <span class="counter-value">0</span>
          <button class="counter-btn plus-btn">+</button>
        </div>
      </div>
      
      <!-- Bloc Image 3 -->
      <div class="image-bloc">
        <img src="Pictures/pic1.jpg" alt="Description image 3">
        <p>Texte descriptif pour la troisième image</p>
        <div class="counter-container">
          <button class="counter-btn minus-btn">-</button>
          <span class="counter-value">0</span>
          <button class="counter-btn plus-btn">+</button>
        </div>
      </div>
    </div>
    
    <div class="encadre">
      <div class="badge">3</div>
      <p>Ce contenu a un badge positionné en absolu par rapport à son conteneur relatif.</p>
    </div>
  </div>

  <script>
    // Fonctionnalité des compteurs
    document.querySelectorAll('.counter-container').forEach(container => {
      const minusBtn = container.querySelector('.minus-btn');
      const plusBtn = container.querySelector('.plus-btn');
      const counterValue = container.querySelector('.counter-value');
      
      let count = 0;
      
      minusBtn.addEventListener('click', () => {
        if (count > 0) {
          count--;
          counterValue.textContent = count;
        }
      });
      
      plusBtn.addEventListener('click', () => {
        count++;
        counterValue.textContent = count;
      });
    });
  </script>
</body>
</html>
